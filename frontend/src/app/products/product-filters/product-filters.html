<aside class="w-full lg:w-64 flex-shrink-0 space-y-8 hidden lg:block">
  <div>
    <h3 class="text-sm font-semibold text-gray-900 uppercase tracking-wider mb-4">Categories</h3>
    <div class="space-y-2">
      @for (category of categories; track category) {
      <label class="flex items-center gap-2 cursor-pointer group w-fit">
        <input
          type="checkbox"
          class="rounded border-gray-300 text-yellow-600 focus:ring-yellow-500"
          [checked]="selectedCategories.has(category)"
          (change)="onToggle(category, $event)"
        />
        <span class="text-gray-600 group-hover:text-gray-900 capitalize">{{ category }}</span>
      </label>
      }
    </div>
  </div>
</aside>
