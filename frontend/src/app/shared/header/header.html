<nav class="bg-gray-900 text-white sticky top-0 z-30 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16 gap-8">
      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center gap-3">
        <img
          src="/images/as-watson-logo.png"
          alt="AS Watson Logo"
          class="h-10 w-10 rounded-full bg-gray-900 object-contain p-0.5"
        />
        <span class="text-2xl font-bold text-yellow-500 tracking-tight">AS Watson Store</span>
      </div>

      <!-- Search Bar (Desktop) -->
      @if (showSearch) {
      <div class="hidden md:flex flex-1 max-w-2xl relative">
        <div class="relative w-full">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
          <input
            type="text"
            [value]="initialSearch"
            (input)="onSearch($event)"
            class="w-full bg-gray-800 text-white border-none rounded-md py-2 pl-10 pr-4 focus:ring-2 focus:ring-yellow-500 placeholder-gray-400"
            placeholder="Search for products, brands and more..."
            aria-label="Search"
          />
        </div>
      </div>
      }

      <!-- Actions -->
      <div class="flex items-center gap-6">
        <div class="h-6 w-px bg-gray-700 hidden sm:block"></div>
        <div class="flex items-center gap-4">
          <button
            (click)="logout()"
            class="text-sm font-medium text-white bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-md transition-colors border border-gray-700"
          >
            Sign out
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
