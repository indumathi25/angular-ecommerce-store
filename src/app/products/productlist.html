<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-gradient-to-r from-primary-500 to-primary-700 text-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-8 flex items-center justify-between">
      <div>
        <h1 class="text-4xl font-bold m-0">Products</h1>
        <p class="mt-2 text-sm opacity-90">Browse our collection</p>
      </div>
      <button
        class="px-4 py-2 bg-white bg-opacity-20 text-white border border-white border-opacity-40 rounded-md text-sm font-medium transition-all duration-200 hover:bg-opacity-30"
        (click)="logout()"
        aria-label="Sign out"
      >
        Sign Out
      </button>
    </div>
  </header>

  <!-- Search and Filters -->
  <section class="sticky top-0 z-10 bg-white border-b border-gray-200 shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-5 flex flex-wrap gap-4">
      <!-- Search -->
      <div class="flex-1 min-w-xs">
        <input
          type="text"
          placeholder="Search products..."
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm transition-all duration-200 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-100"
          aria-label="Search products"
        />
      </div>

      <!-- Sort -->
      <div class="flex gap-2">
        <select
          class="px-4 py-2 border border-gray-300 rounded-md text-sm bg-white cursor-pointer transition-all duration-200 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-100"
          aria-label="Sort by"
        >
          <option value="name">Name</option>
          <option value="price">Price</option>
          <option value="rating">Rating</option>
        </select>

        <select
          class="px-4 py-2 border border-gray-300 rounded-md text-sm bg-white cursor-pointer transition-all duration-200 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-100"
          aria-label="Sort order"
        >
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Loading State -->
  <div class="flex flex-col items-center justify-center min-h-96 text-gray-600">
    <div
      class="w-10 h-10 border-4 border-gray-200 border-t-primary-500 rounded-full animate-spin mb-5"
    ></div>
    <p>Loading products...</p>
  </div>
</div>
