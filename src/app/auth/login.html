<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-br from-primary-500 to-primary-700"
>
  <div class="w-full max-w-md bg-white rounded-lg shadow-2xl p-10">
    <h1 class="mb-2 text-center text-2xl font-bold text-gray-900">Commerce Dashboard</h1>
    <p class="mb-8 text-center text-sm text-gray-600">Sign in to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
      <!-- Username Field -->
      <div class="flex flex-col gap-2">
        <label for="username" class="text-sm font-medium text-gray-900">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          class="px-4 py-3 border rounded-md text-sm font-normal transition-all duration-200 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-100"
          aria-label="Username"
          aria-required="true"
        />
      </div>

      <!-- Password Field -->
      <div class="flex flex-col gap-2">
        <label for="password" class="text-sm font-medium text-gray-900">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="px-4 py-3 border rounded-md text-sm font-normal transition-all duration-200 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-100"
          aria-label="Password"
          aria-required="true"
        />
      </div>

      <!-- Demo Hint -->
      <div class="bg-blue-50 border-l-4 border-blue-500 p-3 rounded-md text-xs text-blue-900">
        <p class="m-0"><strong>Demo credentials:</strong> emilys / emilyspass</p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full px-4 py-3 bg-gradient-to-r from-primary-500 to-primary-700 text-white font-medium rounded-md transition-all duration-200 hover:shadow-lg hover:-translate-y-0.5 disabled:opacity-60 disabled:cursor-not-allowed"
        aria-label="Sign in to dashboard"
      >
        Sign in
      </button>
    </form>
  </div>
</div>
