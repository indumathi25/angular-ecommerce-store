<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-br from-yellow-50 to-yellow-100"
>
  <div class="w-full max-w-md bg-white rounded-lg shadow-2xl p-10">
    <h1 class="mb-2 text-center text-2xl font-bold text-gray-900">Commerce Dashboard</h1>
    <p class="mb-8 text-center text-sm text-gray-600">Sign in to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
      <!-- Username Field -->
      <div class="flex flex-col gap-2">
        <label for="username" class="text-sm font-medium text-gray-900">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          class="px-4 py-3 border rounded-md text-sm font-normal transition-all duration-200 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-100"
          [class.border-red-500]="
            loginForm.get('username')?.invalid && loginForm.get('username')?.touched
          "
          aria-label="Username"
          aria-required="true"
        />
        <span
          *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          class="text-xs text-red-500"
        >
          Username is required
        </span>
      </div>

      <!-- Password Field -->
      <div class="flex flex-col gap-2">
        <label for="password" class="text-sm font-medium text-gray-900">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="px-4 py-3 border rounded-md text-sm font-normal transition-all duration-200 focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-100"
          [class.border-red-500]="
            loginForm.get('password')?.invalid && loginForm.get('password')?.touched
          "
          aria-label="Password"
          aria-required="true"
        />
        <span
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-xs text-red-500"
        >
          Password is required
        </span>
      </div>

      <!-- API Error Message -->
      <div
        *ngIf="errorMessage()"
        class="bg-red-100 border border-red-500 rounded-md p-3 text-sm text-red-700"
        role="alert"
      >
        {{ errorMessage() }}
      </div>

      <!-- Demo Hint -->
      <div class="bg-green-50 border-l-4 border-green-500 p-3 rounded-md text-xs text-green-900">
        <p class="m-0"><strong>Demo credentials:</strong> emilys / emilyspass</p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full px-4 py-3 bg-gradient-to-r from-yellow-200 to-yellow-400 text-gray-900 font-medium rounded-md transition-all duration-200 hover:shadow-lg hover:-translate-y-0.5 disabled:opacity-60 disabled:cursor-not-allowed"
        aria-label="Sign in to dashboard"
      >
        Sign in
      </button>
    </form>
  </div>
</div>
